version: '3.8'

services:
  crontab-go-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: crontab-go-dev
    ports:
      - "8080:8080"
      - "5173:5173"  # Vite 开发服务器
    volumes:
      - .:/app
      - /app/web/node_modules  # 避免覆盖 node_modules
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - DB_PATH=/app/data/crontab.db
      - JWT_SECRET=dev-jwt-secret-key
      - GIN_MODE=debug
    restart: unless-stopped
    networks:
      - crontab-dev-network
    command: |
      sh -c "
        echo 'Starting development environment...'
        # 安装前端依赖
        cd web && npm install
        # 启动前端开发服务器（后台运行）
        npm run dev &
        # 启动后端
        cd .. && go run ./cmd
      "

networks:
  crontab-dev-network:
    driver: bridge