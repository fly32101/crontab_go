<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 定时任务管理系统</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h1>
                    <i class="fas fa-tasks" style="margin-right: 8px; color: var(--primary-color);"></i>
                    登录
                </h1>
                <p>定时任务管理系统</p>
            </div>

            <form class="login-form" @submit.prevent="handleLogin">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        v-model="loginForm.username"
                        placeholder="请输入用户名"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        v-model="loginForm.password"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <div v-if="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>

                <button 
                    type="submit" 
                    class="login-button" 
                    :disabled="loading"
                >
                    <span v-if="loading" class="loading">
                        <span class="spinner"></span>
                        登录中...
                    </span>
                    <span v-else>登录</span>
                </button>
            </form>

            <div class="register-link">
                <span>还没有账号？</span>
                <a href="#" @click="showRegister = true">立即注册</a>
            </div>
        </div>

        <!-- 注册对话框 -->
        <el-dialog v-model="showRegister" title="用户注册" width="400px">
            <el-form :model="registerForm" :rules="registerRules" ref="registerFormRef" label-width="80px">
                <el-form-item label="用户名" prop="username">
                    <el-input v-model="registerForm.username" placeholder="请输入用户名" />
                </el-form-item>
                <el-form-item label="邮箱" prop="email">
                    <el-input v-model="registerForm.email" placeholder="请输入邮箱" />
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input v-model="registerForm.password" type="password" placeholder="请输入密码" />
                </el-form-item>
                <el-form-item label="确认密码" prop="confirmPassword">
                    <el-input v-model="registerForm.confirmPassword" type="password" placeholder="请确认密码" />
                </el-form-item>
            </el-form>
            <template #footer>
                <el-button @click="showRegister = false">取消</el-button>
                <el-button type="primary" @click="handleRegister" :loading="registerLoading">注册</el-button>
            </template>
        </el-dialog>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;

        const app = createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    registerForm: {
                        username: '',
                        email: '',
                        password: '',
                        confirmPassword: ''
                    },
                    registerRules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            { min: 3, max: 20, message: '用户名长度在 3 到 20 个字符', trigger: 'blur' }
                        ],
                        email: [
                            { required: true, message: '请输入邮箱', trigger: 'blur' },
                            { type: 'email', message: '请输入正确的邮箱格式', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, message: '密码长度不能少于 6 个字符', trigger: 'blur' }
                        ],
                        confirmPassword: [
                            { required: true, message: '请确认密码', trigger: 'blur' },
                            { validator: this.validateConfirmPassword, trigger: 'blur' }
                        ]
                    },
                    loading: false,
                    registerLoading: false,
                    errorMessage: '',
                    showRegister: false
                };
            },
            
            methods: {
                async handleLogin() {
                    if (!this.loginForm.username || !this.loginForm.password) {
                        this.errorMessage = '请填写用户名和密码';
                        return;
                    }

                    this.loading = true;
                    this.errorMessage = '';

                    try {
                        const response = await axios.post('/api/v1/auth/login', this.loginForm);
                        
                        // 保存token到localStorage
                        localStorage.setItem('token', response.data.token);
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                        
                        ElMessage.success('登录成功');
                        
                        // 跳转到主页
                        window.location.href = '/';
                    } catch (error) {
                        console.error('登录失败:', error);
                        this.errorMessage = error.response?.data?.error || '网络错误，请稍后重试';
                    } finally {
                        this.loading = false;
                    }
                },

                async handleRegister() {
                    try {
                        await this.$refs.registerFormRef.validate();
                        
                        this.registerLoading = true;
                        
                        const response = await axios.post('/api/v1/auth/register', {
                            username: this.registerForm.username,
                            email: this.registerForm.email,
                            password: this.registerForm.password
                        });

                        ElMessage.success('注册成功，请登录');
                        this.showRegister = false;
                        this.resetRegisterForm();
                    } catch (error) {
                        console.error('注册失败:', error);
                        ElMessage.error(error.response?.data?.error || '网络错误，请稍后重试');
                    } finally {
                        this.registerLoading = false;
                    }
                },

                validateConfirmPassword(rule, value, callback) {
                    if (value !== this.registerForm.password) {
                        callback(new Error('两次输入密码不一致'));
                    } else {
                        callback();
                    }
                },

                resetRegisterForm() {
                    this.registerForm = {
                        username: '',
                        email: '',
                        password: '',
                        confirmPassword: ''
                    };
                    if (this.$refs.registerFormRef) {
                        this.$refs.registerFormRef.resetFields();
                    }
                }
            },

            mounted() {
                // 检查是否已经登录
                const token = localStorage.getItem('token');
                if (token) {
                    window.location.href = '/';
                }
            }
        });

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
